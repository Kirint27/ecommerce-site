<h2>Wishlist</h2>

<div *ngFor="let item of wishlistItems" class="wishlist-item product-card">
  <img [src]="'assets/images/' + item.image" alt="{{ item.name }}" />

  <!-- Second column: details and controls -->
  <div>
    <h3>{{ item.name }}</h3>
    <p>
      <strong>Price:</strong>
      {{ item.price | currency: 'GBP': 'symbol' }}
    </p>
    <div class="button-container">
      <button mat-button (click)="addToCart(item)">Add to Cart</button>
      <button (click)="removeFromWishlist(item.id)">Remove from wishlist</button>
    </div>
  </div>
</div>
